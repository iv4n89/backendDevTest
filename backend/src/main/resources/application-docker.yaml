spring:
  application:
    name: backend
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
    cache-names:
      - productDetails
      - similarIds

api:
  product:
    base-url: ${API_PRODUCT_BASE_URL:http://simulado:3000}

server:
  port: 5000

logging:
  level:
    root: INFO
    com.test.backend: INFO
    io.github.resilience4j: INFO

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3s
        record-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      productApi:
        base-config: default
      similarIdsApi:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - java.util.concurrent.TimeoutException
    instances:
      productApi:
        base-config: default
      similarIdsApi:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 3s
    instances:
      productApi:
        base-config: default
      similarIdsApi:
        base-config: default

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
