# Application configuration
spring:
  application:
    name: backend
  threads:
    virtual:
      enabled: true

# Cache configuration
cache:
  caffeine:
    maximum-size: 1000
    expire-after-write: 10m
    record-stats: true

# External API configurations
api:
  product:
    base-url: ${API_PRODUCT_BASE_URL:http://simulado:3000}

# WebClient configuration
webclient:
  connection-pool:
    max-connections: 500
    max-idle-time: 20s
    max-life-time: 60s
    pending-acquire-timeout: 60s
    evict-in-background: 120s
  timeouts:
    connect-timeout: 2000
    response-timeout: 3s
    read-timeout: 3s
    write-timeout: 3s

# Server configuration
server:
  port: 5000

# Logging configuration
logging:
  level:
    root: INFO
    com.test.backend: INFO
    io.github.resilience4j: INFO

# Resilience4j configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException$NotFound
          - org.springframework.web.reactive.function.client.WebClientResponseException$NotFound
    instances:
      productApi:
        base-config: default
      similarIdsApi:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException$NotFound
          - org.springframework.web.client.HttpClientErrorException$BadRequest
    instances:
      productApi:
        base-config: default
      similarIdsApi:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 3s
    instances:
      productApi:
        base-config: default
      similarIdsApi:
        base-config: default

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# SpringDoc / Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# OpenApi configuration
openapi:
  title: "Similar Products Service API"
  description: "API for managing product information and retrieving similar products."
  version: "1.0.0"
  url: "http://localhost:5000"
